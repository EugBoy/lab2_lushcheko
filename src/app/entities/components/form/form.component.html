<div class="form">
  <div class="dx-field">
    <div class="dx-field-label">
      Имя владельца
    </div>
    <div class="dx-field-value">
      <dx-text-box [formControl]="ownerNameControl"
                   [isValid]="ownerNameControl.valid || ownerNameControl.untouched"
                   [showClearButton]="true"/>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">
      Номер телефона
    </div>
    <div class="dx-field-value">
      <dx-text-box [formControl]="ownerPhoneNumber"
                   [isValid]="ownerPhoneNumber.valid || ownerPhoneNumber.untouched"
                   [showClearButton]="true"
                   [maskRules]="phoneRules"
                   mask="+7 (X00) 000-0000"/>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">
      Дата обращения
    </div>
    <div class="dx-field-value">
      <dx-date-box [formControl]="dateControl"
                   [isValid]="dateControl.valid || dateControl.untouched"
                   [showClearButton]="true"
                   [min]="minDate"
                   [max]="currentDate">
                   type="datetime">
      </dx-date-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">
      Марка машины
    </div>
    <dx-select-box [dataSource]="CarMarksConst"
                   [formControl]="carMarkControl"
                   [isValid]="carMarkControl.valid || carMarkControl.untouched"
                   [showClearButton]="true"
                   class="dx-field-value">
    </dx-select-box>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">
      Наличие дисконтной карты
    </div>
    <div class="dx-field-value">
      <dx-check-box
        [value]="false"
      ></dx-check-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">
      Кол-во купленного топлива
    </div>
    <div class="dx-field-value">
      <dx-text-box [formControl]="quantityOfOilControl"
                   [isValid]="quantityOfOilControl.valid || quantityOfOilControl.untouched"
                   [showClearButton]="true"/>
    </div>
  </div>
  <dx-button (click)="addCarInfo()"
             text="Добавить нового клиента"/>
</div>
